# IL-Only Baseline Configuration

experiment:
  name: "il_only_baseline"
  description: "Imitation Learning baseline (seq2seq) without RL or Reflexion"
  
policy:
  type: "il_only"
  checkpoint: "models/seq2seq_il_best/best_seen.pth"
  use_rl: false
  use_reflexion: false
  
evaluation:
  script: "rl/eval_simplified_sim.py"
  splits:
    - "valid_seen"
    - "valid_unseen"
  num_episodes_per_split: 85  # Full validation sets
  max_steps_per_episode: 100
  
metrics:
  output_file: "data/logs/il_only_sim_metrics.csv"
  track:
    - "action_accuracy"
    - "success_rate"
    - "average_episode_length"
    - "num_episodes"
